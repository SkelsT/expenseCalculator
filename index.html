<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Calculadora de Gastos</title>
        <link rel="stylesheet" href="./view/style.css">
    </head>

    <body>
        <div class="overlay">

        <main>
            <section class="header-section">
                <div class="title-container">
                    <h1>CALCULADORA DE GASTOS</h1>
                </div>
            </section>

            <section class="user-section">
                <h2>Ingresa tus Datos</h2>
                <div class="user-info">
                    <input type="text" id="username" class="user-input" placeholder="Nombre" >
                    <input type="number" id="salary" class="user-input" placeholder="Sueldo(opcional)">
                </div>
                <button id="add-user" class="button">Ingresar</button>     
            </section>

            <section class="expensive-section">
                <h2>Agregar Gasto</h2>
                <div class="expensive-info">

                    <div class="row">
                        <div class="input-group">
                            <label for="amount">Monto</label>
                            <input type="number" id="amount"  class="form-input" placeholder="Ingrese un Monto">
                        </div>
                   

                        <div class="input-group">
                            <label for="category">Categoría</label>
                            <input type="text" id="category" class="form-input"  placeholder="Elija una Categoria">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <label for="date">Fecha</label>
                            <input type="date" id="date"  class="form-input">
                        </div>


                        <div class="input-group long">
                            <label for="description">Descripción</label>
                            <input type="text" id="description" class="form-input" placeholder="Descripción(opcional)">
                        </div>
                    </div>
                </div>
                <button id="add-expensive" class="button">Agregar Gasto</button>
            </section>

            <section class="list-summary-section">
                <h3>Sumario</h3>
                <div class="summary-container">
                    <div class="list-section">
                        <div class="month-selector">
                            <label for month:>Selecciona un mes:</label>
                            <input type="month" id="month">
                        </div>

                        <div class="table-container-summary">
                            <table class="expense-table">
                                <thead>
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Monto</th>
                                        <th>Categoría</th>
                                        <th>Descripción</th>
                                    </tr>
                                </thead>
                                <tbody id="expense-table-body">
                                </tbody> 
                            </table>
                        </div>
                    </div>

                    <div class="graph-and-info">
                        <div class="chart-legend" id="chart-legend"></div>
                        <canvas id="expenses-chart" width="200" height="200"></canvas>

                        <div class="summary-labels">
                            <p>Sueldo: $<span id="display-salary">0</span></p>
                            <p>Gastos: $<span id="display-expenses">0</span></p>
                            <p>Te resta: $<span id="display-diference">0</span></p>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        </div>
        <script type="module" src="./controller/app.js"></script>
    </body>
</html>
